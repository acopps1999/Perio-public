<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM Title Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .prism-hero {
            position: relative;
            height: 80px;
            background: #0d1421;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 2rem;
        }

        .prism-hero::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: 
                /* Dynamic prismatic facets */
                conic-gradient(from 0deg at 30% 40%, 
                    transparent 0deg, 
                    rgba(255, 255, 255, 0.4) 15deg, 
                    transparent 30deg,
                    rgba(200, 220, 255, 0.3) 45deg,
                    transparent 60deg,
                    rgba(255, 255, 255, 0.6) 75deg,
                    transparent 90deg
                ),
                conic-gradient(from 120deg at 70% 60%, 
                    transparent 0deg, 
                    rgba(180, 200, 255, 0.5) 20deg, 
                    transparent 40deg,
                    rgba(255, 255, 255, 0.3) 60deg,
                    transparent 80deg,
                    rgba(220, 230, 255, 0.4) 100deg,
                    transparent 120deg
                ),
                conic-gradient(from 240deg at 20% 80%, 
                    transparent 0deg, 
                    rgba(255, 255, 255, 0.7) 25deg, 
                    transparent 50deg,
                    rgba(160, 180, 255, 0.4) 75deg,
                    transparent 100deg
                ),
                radial-gradient(ellipse at 60% 20%, 
                    rgba(255, 255, 255, 0.8) 0%, 
                    rgba(255, 255, 255, 0.3) 20%, 
                    transparent 40%
                ),
                radial-gradient(ellipse at 15% 70%, 
                    rgba(200, 220, 255, 0.6) 0%, 
                    rgba(200, 220, 255, 0.2) 25%, 
                    transparent 50%
                );
            animation: prismaticRotation1 12s linear infinite;
        }

        .prism-hero::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                /* Secondary prismatic layer */
                conic-gradient(from 60deg at 80% 30%, 
                    transparent 0deg, 
                    rgba(255, 255, 255, 0.5) 10deg, 
                    transparent 20deg,
                    rgba(180, 200, 255, 0.4) 30deg,
                    transparent 40deg,
                    rgba(255, 255, 255, 0.3) 50deg,
                    transparent 60deg
                ),
                conic-gradient(from 180deg at 25% 50%, 
                    transparent 0deg, 
                    rgba(220, 230, 255, 0.6) 30deg, 
                    transparent 60deg,
                    rgba(255, 255, 255, 0.4) 90deg,
                    transparent 120deg
                ),
                linear-gradient(45deg, 
                    transparent 0%, 
                    rgba(255, 255, 255, 0.2) 25%, 
                    transparent 50%, 
                    rgba(200, 220, 255, 0.3) 75%, 
                    transparent 100%
                ),
                linear-gradient(-30deg, 
                    transparent 0%, 
                    rgba(255, 255, 255, 0.4) 20%, 
                    transparent 40%, 
                    rgba(180, 200, 255, 0.2) 60%, 
                    transparent 80%
                ),
                radial-gradient(ellipse at 45% 85%, 
                    rgba(255, 255, 255, 0.5) 0%, 
                    rgba(255, 255, 255, 0.1) 30%, 
                    transparent 60%
                );
            animation: prismaticRotation2 16s linear infinite reverse;
        }

        @keyframes prismaticRotation1 {
            0% { 
                transform: rotate(0deg) scale(1);
                filter: hue-rotate(0deg) brightness(1);
            }
            25% {
                transform: rotate(90deg) scale(1.1);
                filter: hue-rotate(90deg) brightness(1.3);
            }
            50% {
                transform: rotate(180deg) scale(1.05);
                filter: hue-rotate(180deg) brightness(1.1);
            }
            75% {
                transform: rotate(270deg) scale(1.15);
                filter: hue-rotate(270deg) brightness(1.4);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        @keyframes prismaticRotation2 {
            0% { 
                transform: rotate(0deg) scale(1.1) skew(5deg);
                filter: hue-rotate(180deg) brightness(0.8);
            }
            20% {
                transform: rotate(72deg) scale(0.9) skew(-2deg);
                filter: hue-rotate(144deg) brightness(1.2);
            }
            40% {
                transform: rotate(144deg) scale(1.2) skew(3deg);
                filter: hue-rotate(108deg) brightness(0.9);
            }
            60% {
                transform: rotate(216deg) scale(0.95) skew(-4deg);
                filter: hue-rotate(72deg) brightness(1.5);
            }
            80% {
                transform: rotate(288deg) scale(1.1) skew(1deg);
                filter: hue-rotate(36deg) brightness(1.1);
            }
            100% { 
                transform: rotate(360deg) scale(1.1) skew(5deg);
                filter: hue-rotate(0deg) brightness(0.8);
            }
        }

        .title-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .main-title {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin: 0;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8),
                -1px -1px 2px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    -1px -1px 2px rgba(255, 255, 255, 0.3);
            }
            100% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 255, 255, 0.4),
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    -1px -1px 2px rgba(255, 255, 255, 0.5);
            }
        }

        .subtitle {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .divider {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0.7;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.75rem;
            }
            
            .prism-hero {
                height: 70px;
                padding-left: 1rem;
            }
            
            .title-content {
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
            
            .prism-hero {
                height: 60px;
                padding-left: 1rem;
            }
            
            .title-content {
                gap: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="prism-hero">
        <div class="title-content">
            <h1 class="main-title">PRISM</h1>
            <p class="subtitle">
                by PerioProtect<sup>®</sup><span class="divider">|</span>PerioSciences<sup>®</sup>
            </p>
        </div>
    </div>
</body>
</html>
